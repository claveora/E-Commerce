<!DOCTYPE html>

    <link rel="icon" type="image/png" href="Image/logo web.png">
    <style>
        /* CSS untuk Efek Hover Garis Bawah pada Nav-Link (Tidak Diubah) */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #78350f; /* amber-900 */
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
    </style>
</head>
