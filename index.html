<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C minor Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #78350f;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-white to-amber-50 min-h-screen">
    
    <!-- Navbar -->
    <nav class="flex items-center justify-between px-8 lg:px-16 py-6 mb-20">
        <!-- Logo -->
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-amber-900 rounded-full flex items-center justify-center">
                <div class="w-6 h-6 border-2 border-amber-100 rounded-full flex items-center justify-center">
                    <div class="w-2 h-3 bg-amber-100 rounded-sm"></div>
                </div>
            </div>
            <span class="text-2xl font-bold text-amber-900">C minor</span>
        </div>

        <!-- Navigation Menu -->
        <div class="flex items-center gap-12">
            <a href="#" class="nav-link active text-base text-amber-900 font-semibold">Home</a>
            <a href="#" class="nav-link text-base text-gray-600 hover:text-amber-900 transition-colors">Products</a>
            <a href="#" class="nav-link text-base text-gray-600 hover:text-amber-900 transition-colors">Facility</a>
            <a href="#" class="nav-link text-base text-gray-600 hover:text-amber-900 transition-colors">Reviews</a>
        </div>

        <!-- Right Section -->
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-amber-100 rounded-full transition-colors">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
            <button class="p-2 hover:bg-amber-100 rounded-full transition-colors">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
            </button>
            <button class="px-8 py-3 bg-amber-900 text-white rounded-full hover:bg-amber-800 transition-all duration-300 hover:shadow-lg transform hover:scale-105">
                Sign in
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="px-8 lg:px-16 py-12">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-center min-h-[60vh]">
            
            <!-- Left Side - Empty Space (untuk coffee cups di design asli) -->
            <div class="relative h-full">
                <img src="Image/kopi.png" alt="kopi" class="absolute bottom-0 left-0 w-4/4">
            </div>

            <!-- Right Side - Content -->
            <div class="space-y-6">
                <h1 class="text-6xl lg:text-7xl font-bold text-amber-900 leading-tight">
                    Enjoy Your<br>
                    Morning Coffee
                </h1>
                
                <p class="text-gray-600 text-lg leading-relaxed max-w-xl">
                    Boost your productivity and build your mood with a glass of coffee in the morning, 100% natural from garden.
                </p>

                <div class="pt-4">
                    <button class="group inline-flex items-center gap-3 px-8 py-4 bg-amber-900 text-white rounded-full hover:bg-amber-800 transition-all duration-300 hover:shadow-2xl hover:scale-105">
                        <span class="text-lg font-medium">Order Now</span>
                        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center group-hover:translate-x-1 transition-transform">
                            <svg class="w-5 h-5 text-amber-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </button>
                </div>
            </div>

        </div>

        <!-- Bottom Stats -->
        <div class="max-w-7xl mx-auto mt-20 flex items-start gap-20 lg:gap-32">
            <div>
                <div class="text-5xl lg:text-6xl font-bold text-amber-900">1K+</div>
                <div class="text-amber-800 text-lg mt-2">Reviews</div>
            </div>
            <div>
                <div class="text-5xl lg:text-6xl font-bold text-amber-900">3k+</div>
                <div class="text-amber-800 text-lg mt-2">Best Sell</div>
            </div>
            <div>
                <div class="text-5xl lg:text-6xl font-bold text-amber-900">150+</div>
                <div class="text-amber-800 text-lg mt-2">Menu</div>
            </div>
        </div>
    </div>

</body>
</html>
